<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contextual To-Do List Sidebar</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <div class="sidebar-header">
      <h1>Tasks for this page</h1>
      <button id="close-sidebar-btn" class="btn btn-text">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <div class="add-task-container">
      <input type="text" id="new-task-input" placeholder="Add a new task...">
      <button id="add-task-btn" class="btn btn-primary">Add</button>
    </div>
    
    <div id="tasks-list" class="tasks-list">
      <!-- Tasks will be added here dynamically -->
      <div class="empty-state" id="empty-state">
        <p>No tasks for this page yet.</p>
        <p>Add your first task above!</p>
      </div>
    </div>
    
    <div class="sidebar-footer">
      <button id="open-popup-btn" class="btn btn-text">View All Tasks</button>
    </div>
  </div>
  
  <!-- Task edit modal -->
  <div id="edit-task-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Edit Task</h2>
      <form id="edit-task-form">
        <input type="hidden" id="edit-task-id">
        <div class="form-group">
          <label for="edit-task-title">Title</label>
          <input type="text" id="edit-task-title" required>
        </div>
        <div class="form-group">
          <label for="edit-task-description">Description (optional)</label>
          <textarea id="edit-task-description"></textarea>
        </div>
        <div class="form-group">
          <label for="edit-task-due-date">Due Date (optional)</label>
          <input type="datetime-local" id="edit-task-due-date">
        </div>
        <div class="form-group">
          <label for="edit-task-priority">Priority</label>
          <select id="edit-task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" id="delete-task-btn" class="btn btn-danger">Delete</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="../utils/auth.js"></script>
  <script src="../utils/storage.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
